name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build app
        run: |
          xcodebuild \
            -project TinniCap.xcodeproj \
            -scheme TinniCap \
            -configuration Release \
            -derivedDataPath ./build \
            clean build

      - name: Create zip
        run: |
          cd build/Build/Products/Release
          zip -r TinniCap.zip TinniCap.app
          mv TinniCap.zip $GITHUB_WORKSPACE/

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: TinniCap.zip
          body: |
            ## TinniCap ${{ steps.get_version.outputs.VERSION }}

            ### Installation
            1. Download `TinniCap.zip`
            2. Unzip the file
            3. Drag `TinniCap.app` to your Applications folder
            4. Launch TinniCap from Applications

            ### What's Changed
            See commits for details.

            **Full Changelog**: https://github.com/${{ github.repository }}/commits/v${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
